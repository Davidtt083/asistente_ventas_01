<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2b49;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #412b55;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: white;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .input-container input {
            width: 59%;
            padding: 10px 40px 10px 40px; /* Espacio para el icono */
            border: none;
            border-radius: 25px;
            background-color: #f1f1f1;
            font-size: 1em;
        }

        .input-container .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #888;
        }

        .input-container .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .login-container button {
            background-color: #e83a89;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #c92c76;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
        }

        .forgot-password a {
            color: #e83a89;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #e83a89;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Inicia Sesión</h2>

        <form method="POST">
            <div class="input-container">
                
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-container">
               
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                
            </div>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Mantener sesión iniciada</label>
            </div>
            <button type="submit">Inicia Sesión</button>
        </form>

        <div class="signup-link">
            <p>¿No tienes una cuenta? <a href="{{ url_for('auth.register') }}">Regístrate</a></p>
        </div>
    </div>

</body>

</html>
